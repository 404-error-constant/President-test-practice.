<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Presidents Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .choice-btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: background 0.2s;
    }

    .choice-btn:hover {
      background-color: #e0e0e0;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 0.5rem;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Loading question...</h2>
    <div id="choices"></div>
    <p id="feedback"></p>
  </div>

  <footer>
    Pre-release beta 9.12,   dev logs at https://github.com/404-error-constant/President-test-practice./blob/main 
    Report any bugs or suggestions to Caleb Ybarra, or email me
  </footer>

  <script>
    const presidents = [

      { number: 4, name: "James Madison", years: "1809‚Äì1817", party: "Democratic-Republican" }, 
      { number: 5, name: "James Monroe", years: "1817‚Äì1825", party: "Democratic-Republican" }, 
      { number: 6, name: "John Quincy Adams", years: "1825‚Äì1829", party: "Democratic-Republican" }, 
      { number: 7, name: "Andrew Jackson", years: "1829‚Äì1837", party: "Democrat" }, 
      { number: 8, name: "Martin Van Buren", years: "1837‚Äì1841", party: "Democrat" }, 
      { number: 9, name: "William Henry Harrison", years: "1841", party: "Whig" },

      { number: 11, name: "James K. Polk", years: "1845‚Äì1849", party: "Democratic" },
      { number: 12, name: "Zachary Taylor", years: "1849‚Äì1850", party: "Whig" },
      { number: 13, name: "Millard Fillmore", years: "1850‚Äì1853", party: "Whig" },
      { number: 14, name: "Franklin Pierce", years: "1853‚Äì1857", party: "Democratic" },
      { number: 15, name: "James Buchanan", years: "1857‚Äì1861", party: "Democratic" },

      { number: 17, name: "Andrew Johnson", years: "1865‚Äì1869", party: "National Union/Democratic" },
      { number: 18, name: "Ulysses S. Grant", years: "1869‚Äì1877", party: "Republican" },
      { number: 19, name: "Rutherford B. Hayes", years: "1877‚Äì1881", party: "Republican" },
      { number: 20, name: "James A. Garfield", years: "1881", party: "Republican" },
      { number: 21, name: "Chester A. Arthur", years: "1881‚Äì1885", party: "Republican" },
      { number: 22, name: "Grover Cleveland", years: "1885‚Äì1889", party: "Democratic" },
      { number: 23, name: "Benjamin Harrison", years: "1889‚Äì1893", party: "Republican" },
      { number: 24, name: "Grover Cleveland", years: "1893‚Äì1897", party: "Democratic" },
      { number: 25, name: "William McKinley", years: "1897‚Äì1901", party: "Republican" },
      { number: 26, name: "Theodore Roosevelt", years: "1901‚Äì1909", party: "Republican" },
      { number: 27, name: "William Howard Taft", years: "1909‚Äì1913", party: "Republican" },
      { number: 28, name: "Woodrow Wilson", years: "1913‚Äì1921", party: "Democratic" },
      { number: 29, name: "Warren G. Harding", years: "1921‚Äì1923", party: "Republican" },
      { number: 30, name: "Calvin Coolidge", years: "1923‚Äì1929", party: "Republican" },
      { number: 31, name: "Herbert Hoover", years: "1929‚Äì1933", party: "Republican" },
      { number: 32, name: "Franklin D. Roosevelt", years: "1933‚Äì1945", party: "Democratic" },
      { number: 33, name: "Harry S. Truman", years: "1945‚Äì1953", party: "Democratic" },
      { number: 34, name: "Dwight D. Eisenhower", years: "1953‚Äì1961", party: "Republican" },
      { number: 35, name: "John F. Kennedy", years: "1961‚Äì1963", party: "Democratic" },
      { number: 36, name: "Lyndon B. Johnson", years: "1963‚Äì1969", party: "Democratic" },
      { number: 37, name: "Richard Nixon", years: "1969‚Äì1974", party: "Republican" },
      { number: 38, name: "Gerald Ford", years: "1974‚Äì1977", party: "Republican" },
      { number: 39, name: "Jimmy Carter", years: "1977‚Äì1981", party: "Democratic" },
      { number: 40, name: "Ronald Reagan", years: "1981‚Äì1989", party: "Republican" },
      { number: 41, name: "George H. W. Bush", years: "1989‚Äì1993", party: "Republican" },
      { number: 42, name: "Bill Clinton", years: "1993‚Äì2001", party: "Democratic" },
      { number: 43, name: "George W. Bush", years: "2001‚Äì2009", party: "Republican" },
      { number: 44, name: "Barack Obama", years: "2009‚Äì2017", party: "Democratic" },
      { number: 45, name: "Donald Trump", years: "2017‚Äì2021", party: "Republican" },
      { number: 46, name: "Joe Biden", years: "2021‚Äì2024", party: "Democratic" },
      { number: 47, name: "Donald Trump", years: "2025‚ÄìPresent", party: "Republican" }
    ];

    const questionStages = ['name', 'years', 'party'];
    let current = 0;
    let stage = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const feedbackEl = document.getElementById("feedback");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    shuffle(presidents); // ‚úÖ Randomize the order once at the start

    function getOrdinalSuffix(n) {
      const s = ["th", "st", "nd", "rd"];
      const v = n % 100;
      return s[(v - 20) % 10] || s[v] || s[0];
    }

    function loadQuestion() {
      feedbackEl.textContent = "";
      const p = presidents[current];
      const type = questionStages[stage];
      let correctAnswer;
      let options;

      if (type === 'name') {
        questionEl.textContent = `Who was the ${p.number}${getOrdinalSuffix(p.number)} President?`;
        correctAnswer = p.name;
        options = presidents.map(x => x.name);
      } else if (type === 'years') {
        questionEl.textContent = `What years did ${p.name} serve?`;
        correctAnswer = p.years;
        options = presidents.map(x => x.years);
      } else if (type === 'party') {
        questionEl.textContent = `What was ${p.name}'s political party?`;
        correctAnswer = p.party;
        options = presidents.map(x => x.party);
      }

      createChoices(correctAnswer, options);
    }

    function createChoices(correct, allOptions) {
      const shuffled = shuffle([...new Set(allOptions)]).filter(opt => opt !== correct).slice(0, 3);
      const finalOptions = shuffle([correct, ...shuffled]);
      choicesEl.innerHTML = "";

      finalOptions.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = option;
        btn.onclick = () => handleAnswer(option, correct);
        choicesEl.appendChild(btn);
      });
    }

    function handleAnswer(selected, correct) {
      if (selected === correct) {
        feedbackEl.textContent = "‚úÖ Correct!";
        stage++;
        if (stage >= questionStages.length) {
          stage = 0;
          current++;
        }
        setTimeout(() => {
          if (current >= presidents.length) {
            questionEl.textContent = "üéâ You finished all questions!";
            choicesEl.innerHTML = "";
            feedbackEl.textContent = "";
          } else {
            loadQuestion();
          }
        }, 800);
     } else {
  const messages = ["‚ùå Try again!", "‚ùå Be better!  "];
  const randomMessage = messages[Math.floor(Math.random() * messages.length)];
  feedbackEl.textContent = randomMessage;
}

    }

    loadQuestion();
  </script>
</body>
</html>

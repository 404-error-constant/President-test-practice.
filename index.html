<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>US Presidents Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    .choice-btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      transition: background 0.2s;
    }
    .choice-btn:hover {
      background-color: #e0e0e0;
    }
    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Question Text</h2>
    <div id="choices"></div>
    <p id="feedback"></p>
  </div>

  <script>
    const presidents = [
      { number: 1, name: "George Washington", years: "1789–1797", party: "None" },
      { number: 2, name: "John Adams", years: "1797–1801", party: "Federalist" },
      { number: 3, name: "Thomas Jefferson", years: "1801–1809", party: "Democratic-Republican" },
      { number: 4, name: "James Madison", years: "1809–1817", party: "Democratic-Republican" },
      { number: 5, name: "James Monroe", years: "1817–1825", party: "Democratic-Republican" },
      { number: 6, name: "John Quincy Adams", years: "1825–1829", party: "Democratic-Republican" },
      { number: 7, name: "Andrew Jackson", years: "1829–1837", party: "Democrat" },
      { number: 8, name: "Martin Van Buren", years: "1837–1841", party: "Democrat" },
      { number: 9, name: "William Henry Harrison", years: "1841", party: "Whig" },
      { number: 10, name: "John Tyler", years: "1841–1845", party: "Whig" },
      // You can add more presidents if needed
    ];

    const questionStages = ['name', 'years', 'party'];
    let current = 0;
    let stage = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const feedbackEl = document.getElementById("feedback");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function getOrdinalSuffix(n) {
      const s = ["th", "st", "nd", "rd"];
      const v = n % 100;
      return s[(v - 20) % 10] || s[v] || s[0];
    }

    function loadQuestion() {
      feedbackEl.textContent = "";
      const p = presidents[current];
      const type = questionStages[stage];
      let correctAnswer;
      let options;

      if (type === 'name') {
        questionEl.textContent = `Who was the ${p.number}${getOrdinalSuffix(p.number)} President?`;
        correctAnswer = p.name;
        options = presidents.map(x => x.name);
      } else if (type === 'years') {
        questionEl.textContent = `What years did ${p.name} serve?`;
        correctAnswer = p.years;
        options = presidents.map(x => x.years);
      } else if (type === 'party') {
        questionEl.textContent = `What was ${p.name}'s political party?`;
        correctAnswer = p.party;
        options = presidents.map(x => x.party);
      }

      createChoices(correctAnswer, options);
    }

    function createChoices(correct, allOptions) {
      const unique = [...new Set(allOptions.filter(opt => opt !== correct))];
      const choices = shuffle(unique).slice(0, 3);
      choices.push(correct);
      shuffle(choices);

      choicesEl.innerHTML = "";
      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => handleAnswer(choice === correct);
        choicesEl.appendChild(btn);
      });
    }

    function handleAnswer(isCorrect) {
      if (isCorrect) {
        feedbackEl.textContent = "✅ Correct!";
        setTimeout(() => {
          stage++;
          if (stage >= questionStages.length) {
            stage = 0;
            current++;
          }
          if (current < presidents.length) {
            loadQuestion();
          } else {
            questionEl.textContent = "🎉 You've completed the quiz!";
            choicesEl.innerHTML = "";
            feedbackEl.textContent = "";
          }
        }, 800);
      } else {
        feedbackEl.textContent = "❌ Try again!";
      }
    }

    loadQuestion();
  </script>
</body>
</html>

  <script>

function shuffle(array) {

}

// Shuffle once at the start
shuffle(presidents);

    ];

  const questionStages = ['name', 'years', 'party'];
let current = 0;
let stage = 0;

const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const feedbackEl = document.getElementById("feedback");

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

shuffle(presidents); // âœ… Randomize the order ONCE before quiz starts

function getOrdinalSuffix(n) {
  const s = ["th", "st", "nd", "rd"];
  const v = n % 100;
  return s[(v - 20) % 10] || s[v] || s[0];
}

    function loadQuestion() {
      feedbackEl.textContent = "";
      const p = presidents[current];
      const type = questionStages[stage];
      let correctAnswer;
      let options;

      if (type === 'name') {
        questionEl.textContent = `Who was the ${p.number}${getOrdinalSuffix(p.number)} President?`;
        correctAnswer = p.name;
        options = presidents.map(x => x.name);
      } else if (type === 'years') {
        questionEl.textContent = `What years did ${p.name} serve?`;
        correctAnswer = p.years;
        options = presidents.map(x => x.years);
      } else if (type === 'party') {
        questionEl.textContent = `What was ${p.name}'s political party?`;
        correctAnswer = p.party;
        options = presidents.map(x => x.party);
      }

      createChoices(correctAnswer, options);
    }

    function createChoices(correct, allOptions) {
      const unique = [...new Set(allOptions.filter(opt => opt !== correct))];
      const choices = shuffle(unique).slice(0, 3);
      choices.push(correct);
      shuffle(choices);

      choicesEl.innerHTML = "";
      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () => handleAnswer(choice === correct);
        choicesEl.appendChild(btn);
      });
    }

    function handleAnswer(isCorrect) {
      if (isCorrect) {
        feedbackEl.textContent = "âœ… Correct!";
        setTimeout(() => {
          stage++;
          if (stage >= questionStages.length) {
            stage = 0;
            current++;
          }
          if (current < presidents.length) {
            loadQuestion();
          } else {
            questionEl.textContent = "ðŸŽ‰ You've completed the quiz!";
            choicesEl.innerHTML = "";
            feedbackEl.textContent = "";
          }
        }, 800);
      } else {
        feedbackEl.textContent = "âŒ Try again!";
      }
    }

    loadQuestion();
  </script>
